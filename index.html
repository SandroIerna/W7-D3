<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ---------------------------------------- Navbar ---------------------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ---------------------------------------- Jumbotron ---------------------------------------- -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">
          This is a modified jumbotron that occupies the entire horizontal space
          of its parent.
        </p>
      </div>
    </div>
    <!-- ---------------------------------------- MainPage ---------------------------------------- -->
    <div class="container">
      <div class="container">
        <input
          id="search"
          type="text"
          placeholder="search"
          onkeydown="keyDown(event)"
        />
        <button
          type="button"
          class="btn btn-secondary skip"
          onclick="display()"
        >
          Search
        </button>
        <div id="row" class="row">
          <!-- ---------------------------------------- Card ---------------------------------------- -->
          <!-- <div class="col-3">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary add-to-cart">
                  Add to Cart
                </button>
                <button type="button" class="btn btn-secondary skip">
                  Skip
                </button>
              </div>
            </div>
          </div>
        </div> -->
        </div>
      </div>
    </div>
    <!-- ---------------------------------------- Cart Vertical Navbar ---------------------------------------- -->
    <ul id="cart" class="nav flex-column fixed-top">
      <li class="nav-item"><h4>Cart</h4></li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
